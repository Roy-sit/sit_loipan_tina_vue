<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Art Gallery</title>
        <link href="css/grid.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="module" src="js/home.js"></script>
    </head>
</html>

<body id="gallery-bg">
    <h2 class="hidden">Modern Art Galley</h2>

    <div id="art-section" class="grid-con">
        <div class="col-span-full painting">
            <img src="images/composition-VII.png" alt="Composition VII" class="painting-image">
            
            <div class="artwork-label">
                <h3>Composition VII</h3>
                <p>Published Date: 1913</p>
            </div>
        </div>

        <div class="artist col-span-full">
            <div class="col-span-full close-button">
                <span class="line"></span>
                <span class="line"></span>
            </div>

            <img src="images/composition-VII.png" alt="composition VII" class="second-image">

            <div class="artist-details">
                <h3>Artist Name:</h3>
                <p>Wassily Kandinsky</p>
                <h3>Lifes Year:</h3>
                <p>1866 - 1944</p>
                <h3>Biography</h3>
                <p>Kandinsky was a Russian painter and theorist, credited as a pioneer of abstract art.</p>
            </div>
        </div>
    </div>
</body>
